<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Dashboard</title>
<style>
body {
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color: #fff;
  background: url('https://media.shutterstock.com/image-illustration/closeup-golden-bitcoin-btc-cryptocurrency-600nw-1965261655.jpg') no-repeat center center fixed;
  background-size: cover;
}
header {
  text-align:center;
  padding:3rem 1rem;
  background-color: rgba(0,0,0,0.5);
}
header h1 { font-size:2.5rem; margin:0; }
main {
  max-width:1200px;
  margin:2rem auto;
  background-color: rgba(0,0,0,0.5);
  padding:2rem;
  border-radius:12px;
  overflow-x:auto;
}
section { display:none; }
section.active { display:block; }
a.button {
  display:inline-block;
  padding:1rem 2rem;
  margin:1rem 0;
  text-decoration:none;
  color:#fff;
  background-color: rgba(0,0,0,0.6);
  border-radius:8px;
  font-weight:bold;
  transition:0.3s;
}
a.button:hover { background-color: rgba(0,0,0,0.8);}
table { width:100%; border-collapse:collapse; margin-top:1rem;}
th, td { padding:0.75rem; text-align:center; border-bottom:1px solid rgba(255,255,255,0.2);}
th { background-color: rgba(0,0,0,0.6);}
td { background-color: rgba(0,0,0,0.3); border-radius:6px; margin:2px;}
input { width:60px; padding:0.3rem; border-radius:5px; border:none; }
button { padding:0.5rem 1rem; margin-top:1rem; background:#ff9800; border:none; border-radius:5px; cursor:pointer; font-weight:bold;}
button:hover { background:#e68900;}
footer { text-align:center; margin:2rem 0; opacity:0.7;}
a { color:#ff9800; text-decoration:none;}
a:hover { text-decoration:underline;}
</style>
</head>
<body>
<header>
  <h1>Crypto Dashboard</h1>
</header>
<main>
  <!-- Navigation Section -->
  <section id="nav" class="active">
    <a href="#" class="button" id="goTracker">Portfolio Tracker (Top 12 Coins)</a>
    <a href="https://www.investopedia.com/terms/c/cryptocurrency.asp" target="_blank" class="button">Crypto Investing Guide</a>
    <a href="https://www.coingecko.com/en" target="_blank" class="button">CoinGecko Market Data</a>
    <a href="https://www.binance.com/en" target="_blank" class="button">Binance Exchange</a>
  </section>

  <!-- Tracker Section -->
  <section id="tracker">
    <button id="backNav">‚Üê Back to Navigation</button>
    <button id="refresh">Refresh Prices</button>
    <table id="portfolioTable">
      <thead>
        <tr>
          <th>Coin</th>
          <th>Price (USD)</th>
          <th>Your Amount</th>
          <th>Value (USD)</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Total Portfolio Value</strong></td>
          <td id="totalValue">$0</td>
        </tr>
      </tfoot>
    </table>
  </section>
</main>
<footer>
  Powered by <a href="https://www.coingecko.com/" target="_blank">CoinGecko API</a>
</footer>

<script>
const navSection = document.getElementById('nav');
const trackerSection = document.getElementById('tracker');
document.getElementById('goTracker').addEventListener('click', () => {
  navSection.classList.remove('active');
  trackerSection.classList.add('active');
});
document.getElementById('backNav').addEventListener('click', () => {
  trackerSection.classList.remove('active');
  navSection.classList.add('active');
});

// Tracker functionality
const tableBody = document.getElementById('tableBody');
const totalValueEl = document.getElementById('totalValue');
let topCoins = [];

async function fetchTopCoins() {
  const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=12&page=1&sparkline=false';
  const res = await fetch(url);
  const data = await res.json();
  topCoins = data.map(c => ({
    id: c.id,
    name: c.name,
    symbol: c.symbol.toUpperCase(),
    price: c.current_price
  }));
  renderTable();
}

function renderTable() {
  tableBody.innerHTML = '';
  topCoins.forEach((coin, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${coin.name} (${coin.symbol})</td>
      <td id="price-${index}">$${coin.price.toLocaleString()}</td>
      <td><input type="number" id="amount-${index}" min="0" step="any" value="0"></td>
      <td id="value-${index}">$0</td>
    `;
    tableBody.appendChild(row);
    document.getElementById(`amount-${index}`).addEventListener('input', updateValues);
  });
}

function updateValues() {
  let total = 0;
  topCoins.forEach((coin,index)=>{
    const amount=parseFloat(document.getElementById(`amount-${index}`).value)||0;
    const value=amount*coin.price;
    document.getElementById(`value-${index}`).textContent=`$${value.toLocaleString(undefined,{maximumFractionDigits:2})}`;
    total+=value;
  });
  totalValueEl.textContent=`$${total.toLocaleString(undefined,{maximumFractionDigits:2})}`;
}

async function refreshPrices(){
  const ids=topCoins.map(c=>c.id).join(',');
  const url=`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&precision=full`;
  const res=await fetch(url);
  const data=await res.json();
  topCoins.forEach((coin,index)=>{
    coin.price=data[coin.id].usd;
    document.getElementById(`price-${index}`).textContent=`$${coin.price.toLocaleString()}`;
  });
  updateValues();
}

document.getElementById('refresh').addEventListener('click', refreshPrices);
fetchTopCoins();
</script>
</body>
</html>
